<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle, #ffe6e6, #fff);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 { margin-top: 20px; color: #d6336c; }

    .rose {
      position: absolute;
      font-size: 30px;
      animation: rise 10s linear infinite;
      opacity: 0;
    }

    @keyframes rise {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    .message {
      position: absolute; bottom: 80px;
      width: 100%; font-size: 20px; color: #d6336c;
    }

    .button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    audio { display: none; }
  </style>
</head>
