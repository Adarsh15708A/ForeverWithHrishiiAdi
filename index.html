<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hrishi ❤️ Adi 🌹</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle, #ffe6e6, #fff);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 { margin-top: 20px; color: #d6336c; }
    .rose {
      position: absolute;
      font-size: 24px;
      animation: rise 10s linear infinite;
      opacity: 0;
      white-space: pre-line;
      text-align: center;
      color: #b30059;
    }
    @keyframes rise {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }
    .shayari {
      position: relative; top: 20px;
      width: 90%; margin: 20px auto;
      font-size: 18px; color: #b30059;
      line-height: 1.6;
      min-height: 150px;
    }
    .drive-button {
      position: absolute; bottom: 10px;
      left: 50%; transform: translateX(-50%);
      background-color: #d6336c;
      color: white; padding: 10px 20px;
      border: none; border-radius: 20px;
      font-size: 18px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🌹 Happy 5th Anniversary – Hrishi ❤️ Adi 🌹</h1>

  <div class="shayari" id="shayari"></div>

  <a class="drive-button" href="https://drive.google.com/drive/folders/1cWF7gmLEaBAVNVLhWf8g6MAZXOclQOYj?usp=drive_link" target="_blank">
    Click Here Jaanuuu 💖
  </a>

  <audio id="bgMusic" loop autoplay>
    <source src="https://www.dropbox.com/scl/fi/6og4gw2ow8qqkqc3j4jxn/Tum-Hi-Ho-From-Aashiqui-2.mp3?rlkey=m66eqbg4t250wh13j61h380uv&raw=1" type="audio/mpeg">
  </audio>

  <script>
    // Flying roses
    const messages = [
      "I Love You 🌹",
      "Happy Anniversary 🌹",
      "Hrishi ❤️ Adi 🌹",
      "Forever Together 🌹",
      "My Soulmate 🌹"
    ];
    function createRose() {
      const r = document.createElement("div");
      r.className = "rose";
      r.style.left = Math.random() * window.innerWidth + "px";
      r.innerHTML = messages[Math.floor(Math.random() * messages.length)];
      document.body.appendChild(r);
      setTimeout(() => r.remove(), 10000);
    }
    setInterval(createRose, 700);

    // Typing effect
    const shayariText = 
      "❤️ “Hum dono ka pyaar na bas lafzon me hai, na hi sirf ehsaason me…\n" +
      "Ye to wo rishta hai jo rooh tak utar gaya hai…\n" +
      "Jitna sochu utna hi gehra lagta hai,\n" +
      "Jaise dil ne sirf aap ko chahne ke liye dhadakna seekha ho.” ❤️\n\n" +
      "🌸 “Aap ki yaadon ka ek kone me bhi itna sukoon hai,\n" +
      "Sochta hoon agar aap saamne ho to poori duniya kitni haseen lagne lagegi…” 🌸";

    const shayariDiv = document.getElementById("shayari");
    let i = 0;
    function typeShayari() {
      if (i < shayariText.length) {
        shayariDiv.innerHTML += shayariText.charAt(i) === "\n" ? "<br>" : shayariText.charAt(i);
        i++;
        setTimeout(typeShayari, 50); // typing speed in ms
      }
    }
    typeShayari();

    // Autoplay fallback for mobile browsers
    const bgMusic = document.getElementById("bgMusic");
    function playMusic() {
      bgMusic.play().catch(() => {
        // Autoplay blocked, will play on user interaction
      });
    }
    playMusic();
    document.body.addEventListener("click", playMusic);
    document.body.addEventListener("touchstart", playMusic);
  </script>
</body>
</html>
