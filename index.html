<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hrishi & Adi ‚Äì Happy 5th Anniversary üåπ</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle, #ffe6e6, #fff);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 { margin-top: 20px; color: #d6336c; }
    .rose {
      position: absolute;
      font-size: 30px;
      animation: rise 10s linear infinite;
      opacity: 0;
    }
    @keyframes rise {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }
    .message {
      position: absolute; bottom: 20px;
      width: 100%; font-size: 20px; color: #d6336c;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>üåπ Happy 5th Anniversary ‚Äì Hrishi & Adi üåπ</h1>
  <div class="message">
    Thank you for blooming in my life. I love you forever, Hrishi ‚ù§Ô∏è
  </div>
  <audio autoplay loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/6og4gw2ow8qqkqc3j4jxn/Tum-Hi-Ho-From-Aashiqui-2.mp3" type="audio/mpeg">
  </audio>
  <script>
    const messages = [
      "I Love You",
      "Happy Anniversary",
      "You make my life complete",
      "Hrishi & Adi ‚ù§Ô∏è",
      "Forever Together"
    ];
    function createRose() {
      const r = document.createElement("div");
      r.className = "rose";
      r.style.left = Math.random() * window.innerWidth + "px";
      r.innerHTML = "üåπ<br>" + messages[Math.floor(Math.random() * messages.length)];
      document.body.appendChild(r);
      setTimeout(() => r.remove(), 10000);
    }
    setInterval(createRose, 500);
  </script>
</body>
</html>
