<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hrishi & Adi ‚Äì Happy 5th Anniversary üåπ</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle, #ffe6e6, #fff);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 { margin-top: 20px; color: #d6336c; }
    .rose {
      position: absolute;
      font-size: 30px;
      animation: rise 10s linear infinite;
      opacity: 0;
    }
    @keyframes rise {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }
    .message {
      position: absolute; bottom: 80px;
      width: 100%; font-size: 20px; color: #d6336c;
    }
    .drive-button {
      position: absolute; bottom: 20px;
      left: 50%; transform: translateX(-50%);
      background-color: #d6336c; color: white;
      border: none; padding: 10px 20px;
      font-size: 18px; border-radius: 30px;
      cursor: pointer; text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    .drive-button:hover {
      background-color: #b02557;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>üåπ Happy 5th Anniversary ‚Äì Hrishi & Adi üåπ</h1>
  <div class="message">
    Thank you for blooming in my life. I love you forever, Hrishi ‚ù§Ô∏è
  </div>

  <!-- üéµ Music -->
  <audio autoplay loop>
    <source src="Tum-Hi-Ho.mp3" type="audio/mpeg">

  <!-- üå∏ Click Here Jaanuuu Button -->

  <script>

      "I Love You",

      "You make my life complete",
      "Hrishi & Adi",
      "Forever Together"
    ];
    function createRose() {
      const r = document.createElement("div");
      r.className = "rose";
      r.style.left = Math.random() * window.innerWidth + "px";
      r.innerHTML = "üåπ<br>" + messages[Math.floor(Math.random() * messages.length)];
      document.body.appendChild(r);
